<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Custom Login Page</title>

    <style>
        .failed{
            color: red;
        }
    </style>
</head>
<body>

<h3>My Custom Login Page</h3>

<form action="#" th:action="@{/authenticateTheUser}" method="POST">

    <!-- Check for login error -->
    <div th:if="${param.error}">
        <i class="failed">Sorry you entered invalid username/password!!</i>
    </div>
    <p>
        User Name: <input type="text" name="username" />     <!-- Spring Security will read the form data and authenticate the user -->
    </p>
    <p>
        Password : <input type="text" name="password" />     <!-- Spring Security will read the form data -->
    </p>

    <input type="submit" value="Login">



</form>

</body>
</html>
